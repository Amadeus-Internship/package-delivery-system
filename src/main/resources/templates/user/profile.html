<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}">
    <title>Slowlee</title>

</head>

<header>
    <div th:replace="fragments/header.html :: header"></div>
</header>

<body>
    <section>
        <div class="wrapper">
            <div class="container-xl px-4 mt-4" style="position: relative">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="recieving-tab" data-bs-toggle="tab" data-bs-target="#recieving-packages" type="button" role="tab" aria-controls="recieving-packages" aria-selected="true">Recieving
                    </button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent-packages" type="button" role="tab" aria-controls="sent-packages" aria-selected="false">Sent
                    </button>
                    </li>
                </ul>

                <div class="tab-content" id="editProfileContent">
                    <div class="tab-pane fade show active" id="recieving-packages" role="tabpanel" aria-labelledby="recieving-tab">
                        <div class="col-xl-8">
                            <div class="card mb-4">
                                <div class="card-header">Recieving packages</div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Content</th>
                                                <th scope="col">Weight</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="Package: ${packages}">
                                                <div th:if="${loggedInUser.getId}==${Package.getReceiver.id}">
                                                    <td th:text="${Package.getId}" />
                                                    <td th:text="${Package.getContent}" />
                                                    <td th:text="${Package.getWeight}" />
                                                    <td th:text="${Package.getPrice}"> lv</td>
                                                    <div th:switch="${Package.getIsDelivered}">
                                                        <td th:case="*">On its way</td>
                                                        <td th:case="1">Delivered</td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="sent-packages" role="tabpanel" aria-labelledby="sent-tab">
                        <div class="col-xl-8">
                            <div class="card mb-4">
                                <div class="card-header">Sent packages</div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Content</th>
                                                <th scope="col">Weight</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="Package: ${packages}">
                                                <div th:if="${loggedInUser.getId}==${Package.getSender.id}">
                                                    <td th:text="${Package.getId}" />
                                                    <td th:text="${Package.getContent}" />
                                                    <td th:text="${Package.getWeight}" />
                                                    <td th:text="${Package.getPrice}"> lv</td>
                                                    <div th:switch="${Package.getIsDelivered}">
                                                        <td th:case="*">On its way</td>
                                                        <td th:case="1">Delivered</td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div th:replace="fragments/footer.html :: footer"></div>
    </footer>

</body>

</html>
