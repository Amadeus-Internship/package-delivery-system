<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}">

    <title>Slowlee</title>

</head>

<header>
    <div th:replace="fragments/header.html :: header"></div>
</header>

<body>
<div class="wrapper">
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="true">Edit Profile
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link " id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button"
                        role="tab" aria-controls="address" aria-selected="false">Edit Address
                </button>
            </li>
        </ul>

        <div class="tab-content" id="editProfileContent">
            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="col-xl-8">
                    <!-- Account details card-->

                    <div class="border-wrapper mb-4">
                        <div class="card">
                            <div class="card-header">Account Details</div>
                            <div class="card-body">
                                <form th:action="@{/user/edit-profile}" method="post">
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">Username</label>
                                        <input class="form-control" id="inputUsername" name="username" type="text"
                                               th:placeholder="|${loggedInUser.username}|">
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputFullName">Full name</label>
                                        <input class="form-control" id="inputFullName" name="fullName" type="text"
                                               th:placeholder="|${loggedInUser.fullName}|">
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                        <input class="form-control" id="inputEmailAddress" name="email" type="email"
                                               th:placeholder="|${loggedInUser.email}|">
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputPhoneNumber">Phone number</label>
                                        <input class="form-control" id="inputPhoneNumber" name="phoneNumber"
                                               type="phone"
                                               th:placeholder="|${loggedInUser.phone}|">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-outline-primary me-md-1" type="submit">Save changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                <div class="col-xl-8">
                    <!-- Adresses card-->

                    <div class="border-wrapper mb-4">
                        <div class="card">
                            <div class="card-header">Adress Details</div>
                            <div class="card-body">
                                <form th:action="@{/user/edit-address}" method="post">
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputCountry">Country</label>
                                        <input class="form-control" id="inputCountry" type="text" name="country"
                                               th:placeholder="|${address.getCountry}|">
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputCity">City</label>
                                        <input class="form-control" id="inputCity" type="text" name="city"
                                               th:placeholder="|${address.getCity}|">
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputAddress">Personal address</label>
                                        <input class="form-control" id="inputAddress" name="fullAddress" type="text"
                                               th:placeholder="|${address.getFullAddress}|">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-outline-primary me-md-1" type="submit">Save changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div th:replace="fragments/footer.html :: footer"></div>
    </footer>
</div>
</body>


</html>
