<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/home_page.css">

    <title>Slowlee</title>

</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded" id="default-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="DefaultHomePage.html">
                    <img src="../../static/images/pds_logo.png" alt="" class="d-inline-block align-text-top"></a>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="login.html" class="btn btn-primary signin " type="button">Sign In</button></a>
                    <a href="signup.html" class="btn btn-primary signup" type="button">Register</button></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Edit Profile</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link " id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab" aria-controls="address" aria-selected="false">Edit Address</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="col-xl-8">
                    <!-- Account details card-->

                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Username</label>
                                    <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLocation">Location</label>
                                        <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Phone number</label>
                                        <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">UCN</label>
                                        <input class="form-control" id="inputBirthday" type="text" name="ucn" placeholder="Enter your UCN">
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="button">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                <form>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                              </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
        <hr class="mt-0 mb-4">
    </div>
    <footer class="text-center text-lg-start bg-light text-muted " id="default-footer">
        <section class="d-flex justify-content-center justify-content-lg-between p-1 border-bottom">
            <div class="container text-center text-md-start mt-1" id="footer-info">
                <div class="row mt-3">
                    <div class="col-md-2 col-lg-1 col-xl-2 mx-auto mb-1">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-1">Useful links</h6>

                        <p><a href="#!" class="text-reset links">About Us</a></p>
                        <p><a href="#!" class="text-reset links">Contant Us</a></p>
                        <p><a href="#!" class="text-reset links">Terms and Conditions</a></p>
                        <p><a href="#!" class="text-reset links">Help</a></p>

                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-2">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-2">
                            Contact
                        </h6>
                        <p><i class="fas fa-home me-3"></i>Sofia, 109 Vertigo Business Tower</p>
                        <p>
                            <i class="fas fa-envelope me-3"></i> AmadeusGroupCompany@yahoo.com
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.05); color: white; ">
            Â© 2022 Copyright:
            <a class="text-reset fw-bold" href="https://mdbootstrap.com/">TeamDobrqgi</a>
        </div>
    </footer>
</body>
<script>
    var firstTabEl = document.querySelector('#address')
    var firstTab = new bootstrap.Tab(firstTabEl)

    firstTab.show()
</script>

</html>
