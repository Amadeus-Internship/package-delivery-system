<body class="text-center">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/pds_logo.png" alt="" class="d-inline-block align-text-top"></a>
            </div>
        </nav>
    </div>

    <main class="form-signin">

        <form th:action="@{/user/signup}" method="post">
            <h1 class="h3 mb-3 fw-normal"> Sign Up</h1>

            <div class="form-floating">
                <input type="username" class="form-control" id="username" placeholder="username" name="username" required="required">
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" required="required">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" required="required">
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <input type="phone" class="form-control" id="phone" placeholder="+359 123123123" name="phone" required="required">
                <label for="phone">Phone</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="UCN" placeholder="0123456789" name="UCN" required="required">
                <label for="ucn">UCN</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required="required">
                <label for="email">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required">
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword" name="confirmPassword" required="required">
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <div>
                <p>Already have an account? <a th:href="@{/user/login}">Log in!</a></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>

    <footer class="text-center text-lg-start bg-light text-muted footer">
        <section class="d-flex justify-content-center justify-content-lg-between p-1 border-bottom">
            <div class="container text-center text-md-start mt-1">
                <div class="row mt-3">
                    <div class="col-md-2 col-lg-1 col-xl-2 mx-auto mb-1">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-1">Useful links</h6>

                        <p><a href="#!" class="text-reset links">About Us</a></p>
                        <p><a href="#!" class="text-reset links">Contact Us</a></p>
                        <p><a href="#!" class="text-reset links">Terms and Conditions</a></p>
                        <p><a href="#!" class="text-reset links">Help</a></p>

                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-2">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-2">
                            Contact
                        </h6>
                        <p><i class="fas fa-home me-3"></i>Sofia, 109 Vertigo Business Tower</p>
                        <p>
                            <i class="fas fa-envelope me-3"></i> AmadeusGroupCompany@yahoo.com
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.05); color: white; ">
